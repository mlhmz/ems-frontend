<div class="container">
  <app-status-bar [title]="getTitle()" [editable]="'false'" [saveable]="'true'" (saveEmit)="save()">
  </app-status-bar>
  <div class="row mt-4">
    <ng-container *ngIf="callbackAlertShown">
      <div 
      class="alert justify-content-end" 
      [class.alert-success]="saveSuccess" 
      [class.alert-danger]="!saveSuccess" 
      role="alert">
        {{saveMessage}}
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="row my-2">
      <label for="firstName" class="form-label">Vorname</label>
      <input type="email" class="form-control" id="firstName" placeholder="Max" [(ngModel)]="employee.firstName">
    </div>
    <div class="row my-2">
      <label for="lastName" class="form-label">Nachname</label>
      <input type="email" class="form-control" id="lastName" placeholder="Mustermann" [(ngModel)]="employee.lastName">
    </div>
    <div class="row my-2">
      <label for="street" class="form-label">Stra√üe + Hausnr.</label>
      <input type="email" class="form-control" id="street" placeholder="Musterstr. 11" [(ngModel)]="employee.street">
    </div>
    <div class="row my-2">
      <label for="postcode" class="form-label">Postleitzahl</label>
      <input type="email" class="form-control" id="postcode" placeholder="12345" [(ngModel)]="employee.postcode">
    </div>
    <div class="row my-2">
      <label for="city" class="form-label">Stadt</label>
      <input type="email" class="form-control" id="city" placeholder="Musterstadt" [(ngModel)]="employee.city">
    </div>
    <div class="row my-2">
      <label for="phone" class="form-label">Telefonnr.</label>
      <input type="email" class="form-control" id="phone" placeholder="+49 123 456789" [(ngModel)]="employee.phone">
    </div>
    <div class="row my-2">
      <label for="qualifications" clsas="form-label">Qualifikationen</label>
      <div class="form-control">
        <div class="inline-block m-1">
          <ng-container *ngFor="let skill of employee.skillSet">
            <a 
            class="bg-success text-light p-1 m-2 rounded text-decoration-none"
            style="white-space: pre-line"
            >
              {{ skill }}
              <span 
              class="cursor-pointer"
              (click)="removeSkill(skill)"
              >&#x2715;</span>
            </a>
          </ng-container>
          <input 
          class="border-0 m-1 remove-input-focus-outline" 
          placeholder="Qualifikation"
          [(ngModel)]="tagInputValue"
          (keyup.enter)="addSkillToEmployee(tagInputValue)"
          (keyup.backspace)="removeLastSkillIfTagInputValueIsEmpty()"
          />
        </div>
      </div>
    </div>
  </div>
</div>
