<div class="container">
    <div class="row">
      <div class="col">
        <h4>Qualifikationen-Liste</h4>
      </div>
      <div class="col"></div>
      <div class="col">
        <div class="row">
          <div class="col-7" id="searchBox">
            <form (submit)="searchForString()">
              <input class="form-control form" placeholder="Suche..." 
              [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}">
            </form>
          </div>
          <div class="col-1 center-items">
              <span class="material-icons text-success cursor-pointer" (click)="searchForString()">search</span>
          </div>
          <div class="col-1 center-items">
            <span class="material-icons text-success cursor-pointer" (click)="fetchData()">
              <ng-container *ngIf="isSearchModeEnabled(); else reload">backspace</ng-container>
              <ng-template #reload>refresh</ng-template>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <th>Name</th>
        </thead>
        <tbody>
          <ng-container *ngFor="let q of qualifications$ | async">
            <tr class="tr-hover" [routerLink]="['/qualification/', q.skill]">
              <td>{{q.skill}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div *ngIf="(qualifications$ | async)?.length === 0">
        <p>Es wurden keine Qualifikationen gefunden.</p>
      </div>
    </div>
  </div>
